
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The First Distinction â€“ v9.3 (Cognitive Selection)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <style>body { margin: 0; background: black; overflow: hidden; }</style>
</head>
<body>
<button onclick="downloadLog()">Download Log</button>
<script>
let cellSize = 25;
let grid = [];
let agents = [];
let frameCounter = 0;
let gridSize = 10;
let expansionInterval = 50;
let entropyThreshold = 2;

function setup() {
  createCanvas(windowWidth, windowHeight, WEBGL);
  frameRate(5);
  initGrid(gridSize);
  agents.push(new Agent("Alpha", {x: 5, y: 5, z: 5}, "red", "thinker"));
  agents.push(new Agent("Beta", {x: 2, y: 2, z: 2}, "blue", "explorer"));
}

function initGrid(size) {
  for (let x = 0; x < size; x++) {
    grid[x] = [];
    for (let y = 0; y < size; y++) {
      grid[x][y] = [];
      for (let z = 0; z < size; z++) {
        grid[x][y][z] = 0;
      }
    }
  }
}

function expandGrid() {
  gridSize += 2;
  let newGrid = [];
  for (let x = 0; x < gridSize; x++) {
    newGrid[x] = [];
    for (let y = 0; y < gridSize; y++) {
      newGrid[x][y] = [];
      for (let z = 0; z < gridSize; z++) {
        newGrid[x][y][z] = 0;
      }
    }
  }
  for (let x = 0; x < gridSize - 2; x++) {
    for (let y = 0; y < gridSize - 2; y++) {
      for (let z = 0; z < gridSize - 2; z++) {
        newGrid[x + 1][y + 1][z + 1] = grid[x][y][z];
      }
    }
  }
  for (let agent of agents) {
    agent.pos.x += 1;
    agent.pos.y += 1;
    agent.pos.z += 1;
  }
  grid = newGrid;
}

class Agent {
  constructor(name, pos, color, role) {
    this.name = name;
    this.pos = pos;
    this.color = color;
    this.memory = [];
    this.role = role;
    this.energy = 10;
    this.alive = true;
  }

  move() {
    let directions = [
      {x: -1, y: 0, z: 0}, {x: 1, y: 0, z: 0},
      {x: 0, y: -1, z: 0}, {x: 0, y: 1, z: 0},
      {x: 0, y: 0, z: -1}, {x: 0, y: 0, z: 1}
    ];
    let dir = random(directions);
    this.pos.x = constrain(this.pos.x + dir.x, 0, gridSize - 1);
    this.pos.y = constrain(this.pos.y + dir.y, 0, gridSize - 1);
    this.pos.z = constrain(this.pos.z + dir.z, 0, gridSize - 1);
  }

  stimulate() {
    if (grid[this.pos.x][this.pos.y][this.pos.z] === 0) {
      grid[this.pos.x][this.pos.y][this.pos.z] = 1;
      this.energy -= 1;
    }
  }

  senseEntropy() {
    let count = 0;
    for (let dx = -1; dx <= 1; dx++) {
      for (let dy = -1; dy <= 1; dy++) {
        for (let dz = -1; dz <= 1; dz++) {
          let x = this.pos.x + dx;
          let y = this.pos.y + dy;
          let z = this.pos.z + dz;
          if (
            x >= 0 && x < gridSize &&
            y >= 0 && y < gridSize &&
            z >= 0 && z < gridSize &&
            grid[x][y][z] === 1
          ) {
            count++;
          }
        }
      }
    }
    return count;
  }

  act() {
    if (!this.alive) return;

    let entropy = this.senseEntropy();
    if (this.role === "thinker") {
      if (entropy > entropyThreshold) {
        this.stimulate();
      }
    } else if (this.role === "explorer") {
      this.move();
    } else {
      if (entropy < entropyThreshold) {
        this.move();
      } else {
        this.stimulate();
      }
    }

    if (this.energy <= 0) {
      this.alive = false;
    }

    this.memory.push({
      frame: frameCounter,
      position: { ...this.pos },
      energy: this.energy,
      entropy: entropy,
      alive: this.alive
    });
  }
}

function draw() {
  background(0);
  rotateX(PI / 4);
  rotateZ(frameCount * 0.01);

  if (frameCounter % expansionInterval === 0 && frameCounter !== 0) {
    expandGrid();
  }

  for (let agent of agents) {
    agent.act();
  }

  drawGrid();
  frameCounter++;
}

function drawGrid() {
  for (let x = 0; x < gridSize; x++) {
    for (let y = 0; y < gridSize; y++) {
      for (let z = 0; z < gridSize; z++) {
        if (grid[x][y][z] === 1) {
          push();
          translate((x - gridSize / 2) * cellSize, (y - gridSize / 2) * cellSize, (z - gridSize / 2) * cellSize);
          fill(255);
          box(cellSize * 0.6);
          pop();
        }
      }
    }
  }
}

function downloadLog() {
  const log = {};
  for (let agent of agents) {
    log[agent.name] = {
      role: agent.role,
      memory: agent.memory
    };
  }
  const blob = new Blob([JSON.stringify(log, null, 2)], { type: 'application/json' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = "cognitive_scaffold_v9_3_log.json";
  a.click();
}
</script>
</body>
</html>
